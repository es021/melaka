<ion-view>
<ion-content class="text-center has-header has-footer padding">
  <div class="col-xs-12 col-xs-offset-0 col-md-8 col-md-offset-2 nopadding">

<h2 class="title">Login</h2>

<a class="button button-small button-positive icon-right ion-social-facebook" ng-click="loginFacebook()">Login With</a>
<a class="button button-small button-assertive icon-right ion-social-googleplus" ng-click="loginGoogle()">Login With</a>

<hr>

<div class="text-left">
  <form role="form">
  <div class="form-group" ng-form='loginform'>

    <label class="item item-input">
        <input type="email" class="form-control" id="email" placeholder="Email" ng-model="loginInfo.email" required>
    </label>
    
    <label class="item item-input">
        <input type="password" class="form-control" id="password" placeholder="Password" ng-model="loginInfo.password" required>
    </label>
  

    <button ng-disabled="!loginform.$valid" type="submit" class="button button-block button-assertive" ng-click="login()">Login</button>
  </div>
  </form>
</div>  
</div>  

</ion-view>
</ion-content>
