<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title>Melaka</title>



    <!-- compiled css output -->
    <link href="css/ionic.app.css" rel="stylesheet">

    <!-- image-upload js -->
    <script src="lib/image-upload/image-upload.js"></script>
    <script src="lib/image-upload/image-upload.bundle.min.js"></script>
    <script src="lib/image-upload/image-upload.min.js"></script>

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>
    <script src="lib/ionic-platform-web-client/dist/ionic.io.bundle.min.js"></script>

    <!-- Backand -->
    <script src="//cdn.backand.net/backand/dist/1.8.2/backand.min.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <!-- Cordova is bootstrapped by ionic-platform-web-client, uncomment this if you remove ionic-platform-web-client... -->


    <!-- your app's js -->
    <script src="js/app.js"></script>
    <script type="text/javascript" src="home/home.js"></script>
    <script type="text/javascript" src="login/login.js"></script>
    <script type="text/javascript" src="signup/signup.js"></script>
    <script type="text/javascript" src="users/users.js"></script>
    <script type="text/javascript" src="transactions/transactions.js"></script>
    <script type="text/javascript" src="products/products.js"></script>

    <!-- Auth0 Lock -->
    <script src="lib/auth0-lock/build/auth0-lock.js"></script>

    
    <!-- Growl Notification -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css" integrity="sha384-fLW2N01lMqjakBkx3l/M9EahuwpSfeNvV63J5ezn3uZzapT0u7EYsXMjQV+0En5r" crossorigin="anonymous">
    
    <link href="lib/growl/angular-growl.min.css" rel="stylesheet" media="screen"/> 
    <script src="lib/growl/angular-growl.min.js"></script>


    <!-- auth0-angular -->
    <script src="lib/auth0-angular/build/auth0-angular.js"></script>
    <!-- angular storage -->
    <script src="lib/a0-angular-storage/dist/angular-storage.js"></script>
    <!-- angular-jwt -->
    <script src="lib/angular-jwt/dist/angular-jwt.js"></script>
    <script src="//code.angularjs.org/1.2.16/angular-route.js" type="text/javascript"> </script>
    <script src="//code.angularjs.org/1.2.16/angular-cookies.js" type="text/javascript"> </script>

    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.0-beta.17/angular.js"></script>

    <script src="lib/auth0.js/build/auth0.js"></script>


    <!-- After commenting this 2 out it seems to be working ??
    <script src="//cdn.auth0.com/w2/auth0-5.js"></script>
    <script src="//cdn.auth0.com/w2/auth0-angular-2.js"> </script>
    -->

    <script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/angular-ui-router/0.2.14/angular-ui-router.js"></script>

    <script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/lodash.js/2.4.1/lodash.js"></script>

    <script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/restangular/1.4.0/restangular.js"></script>


  </head>

  <body ng-app = "sample">
    <!--HEADER-->
    <div ng-controller="AppController">
      <div class="bar bar-header bar-stable">
        <button class="button button-icon icon ion-navicon"></button>
        <div class="h1 title">Melaka</div>
        <button class="button button-clear button-positive" ng-click="logout()" ng-if="auth.isAuthenticated">Logout</button>
        <button class="button button-clear button-positive" ng-click="login()" ng-if="!auth.isAuthenticated">Login</button>
      </div>
    

      <!--END OF HEADER-->

      <!--CONTENT-->
      <ion-content class="has-header padding" >
          <div class="text-center">
            <div class="container" ui-view=""></div>
          </div>
        
        <div growl></div>
      <hr>
      </ion-content>


    <!--END OF CONTENT-->


    <!--FOOTER-->


      <div ng-if="auth.isAuthenticated">
        <div class="bar bar-footer bar-stable" >

          <!--FOOTER FOR AGENT--> 
          <!--FOOTER FOR AGENT--> 
          <div class="tabs tabs-icon-top" id="footer_agent" style="display:none">
            <a class="tab-item">
              <i class="icon ion-home" ng-click="home()"></i>
                <div>Home</div>
            </a>
            <a class="tab-item">
              <i class="icon ion-person-stalker" ng-click="suppliers()"></i>
                Find Suppliers
            </a>

            <a class="tab-item">
              <i class="icon ion-arrow-swap" ng-click="transactions()"></i>
                My Transactions
            </a>

            <a class="tab-item">
              <i class="icon ion-gear-a" ng-click="settings"></i>
                Settings
            </a>

          </div>          

          <!--FOOTER FOR SUPPLIER--> 
          <!--FOOTER FOR SUPPLIER--> 
          <div class="tabs tabs-icon-top" id="footer_supplier" style="display:none">
            <a class="tab-item">
              <i class="icon ion-home" ng-click="home()"></i>
                <div>Home</div>
            </a>
            <a class="tab-item">
              <i class="icon ion-person-stalker" ng-click="agents()"></i>
                Find Agents
            </a>

            <a class="tab-item">
              <i class="icon ion-arrow-swap" ng-click="transactions()"></i>
                My Transactions
            </a>            

            <a class="tab-item">
              <i class="icon ion-bag" ng-click="myProducts()"></i>
                My Products
            </a>

            <a class="tab-item">
              <i class="icon ion-gear-a" ng-click="settings"></i>
                Settings
            </a>
          </div>

          <!--FOOTER FOR NEW USER--> 
          <!--FOOTER FOR NEW USER--> 
          <div class="tabs tabs-icon-top" id="footer_newUser" style="display:none">
            <a class="tab-item">
              <i class="icon ion-home" ng-click="home()"></i>
                <div>Home</div>
            </a>
            <a class="tab-item">
              <i class="icon ion-person-stalker" ng-click=""></i>
                Sign Up
            </a>

            <a class="tab-item">
              <i class="icon ion-gear-a" ng-click="settings"></i>
                Settings
            </a>
          </div>


        </div>

        <div class="bar bar-footer bar-stable" ng-if="user_type == 'new'" >
        </div>


    </div>

      <div class="bar bar-footer bar-stable" ng-if="!auth.isAuthenticated">

        <div class="tabs tabs-icon-top">
          <a class="tab-item">
            <i class="icon ion-home" ng-click="home(authenticated, user_type )"></i>
              <div>Home</div>
          </a>

          <a class="tab-item">
            <i class="icon ion-person-stalker" ng-click="allUsers()"></i>
                Find Agents/Suppliers
          </a>

          <a class="tab-item">
            <i class="icon ion-arrow-swap" ng-click="login()"></i>
                <div>Login</div>
          </a>

        </div>

      </div>
    <!--END OF FOOTER-->
</div>

  </body>
</html>
