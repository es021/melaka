    <!-- angular storage -->
    <script src="lib/a0-angular-storage/dist/angular-storage.js"></script>
    <!-- angular-jwt -->
    <script src="lib/angular-jwt/dist/angular-jwt.js"></script>
    <script src="//code.angularjs.org/1.2.16/angular-route.js" type="text/javascript"> </script>
    <script src="//code.angularjs.org/1.2.16/angular-cookies.js" type="text/javascript"> </script>

    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.0-beta.17/angular.js"></script>

    <script src="lib/auth0.js/build/auth0.js"></script>


    <!-- After commenting this 2 out it seems to be working ??

    <script src="//cdn.auth0.com/w2/auth0-angular-2.js"> </script>

    <script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/angular-ui-router/0.2.10/angular-ui-router.js"></script>

    <script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/lodash.js/2.4.1/lodash.js"></script>

    <script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/restangular/1.4.0/restangular.js"></script>


  </head>

  <body ng-app="sample" ng-controller="AppCtrl">

    <!--HEADER-->
    <div class="bar bar-header bar-stable">
    <button class="button button-icon icon ion-navicon"></button>
    <div class="h1 title">Melaka</div>
    <button class="button button-clear button-positive" ng-click="logout()" ng-if="auth.isAuthenticated">Logout</button>
    <button class="button button-clear button-positive" ng-click="login()" ng-if="!auth.isAuthenticated">Login</button>
    </div>
    <!--END OF HEADER-->

    <!--CONTENT-->
    <ion-content class="has-header padding">
      <div class="container" ui-view=""></div>
    </ion-content>
    <!--END OF CONTENT-->

    <!--FOOTER-->
      <div class="bar bar-footer bar-stable" ng-if="auth.isAuthenticated">
        <div class="tabs tabs-icon-top">
          <a class="tab-item">
            <i class="icon ion-home" ng-click="home()"></i>
              <div>Home</div>
          </a>

          <a class="tab-item">
            <div ng-if="userInSession.user_type==&apos;agent&apos;">
            <i class="icon ion-person-stalker" ng-click="suppliers()"></i>
              My Suppliers
            </div>

            <div ng-if="userInSession.user_type==&apos;supplier&apos;">
            <i class="icon ion-person-stalker" ng-click="agents()"></i>
              My Agents
            </div>
          </a>

          <a class="tab-item">
            <i class="icon ion-arrow-swap" ng-click="transactions()"></i>
              Transactions
          </a>

          <a class="tab-item">
            <i class="icon ion-gear-a" ng-click="settings"></i>
              Settings
          </a>

        </div>

      </div>

      <div class="bar bar-footer bar-stable" ng-if="!auth.isAuthenticated">

        <div class="tabs tabs-icon-top">
          <a class="tab-item">
            <i class="icon ion-home" ng-click="home()"></i>
              <div>Home</div>
          </a>

          <a class="tab-item">
            <i class="icon ion-arrow-swap" ng-click="login()"></i>
                <div>Login</div>
          </a>

        </div>
      </div>
    <!--END OF FOOTER-->


  </body>
