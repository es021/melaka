<p>
<h2 class="title">Transactions for user {{userId}}</h2>
        <ion-list can-swipe="true">
          <ion-item ng-repeat="item in transactions">
            Trans {{item.id}} {{item.created_at}}
          </ion-item>
        </ion-list>

    <div ng-if="transactions.length == 0">
    	No transaction available
    </div>
</p>
